<div class="navbar">
  <div *ngIf="view != '/home'" class="nav-home">
    <a routerLink="/home" routerLinkActive="hide">
      <img src="assets/roots-holder.png">
    </a>
  </div>
  <div class="nav">
    <a *ngFor="let link of links"
      routerLink={{link.view}}
      routerLinkActive="active">
      {{link.name}}
    </a>
  </div>
</div>
<banner></banner>
